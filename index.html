<html>
	<head>
		<title>Keypad</title>
		<meta charset="UTF-8">
		<link href="css/styles.css" rel="stylesheet" />
	</head>
	<body>
		<div class="phone">
			<div class="screen">
				<div class="screen-inner"><span id="screen-inner-case">Sample</span><span id="screen-inner-text">Sample tex</span><span id="screen-inner-character">t</span></div>
			</div>
			<div class="keypad">
				<div class="keypad-row">
					<div class="keypad-row-key" id="key-1">
						<div class="keypad-row-key-main">1</div>
						<div class="keypad-row-key-secondary"></div>
					</div>
					<div class="keypad-row-key" id="key-2">
						<div class="keypad-row-key-main">2</div>
						<div class="keypad-row-key-secondary">abc</div>
					</div>
					<div class="keypad-row-key" id="key-3">
						<div class="keypad-row-key-main">3</div>
						<div class="keypad-row-key-secondary">def</div>
					</div>
				</div>
				<div class="keypad-row">
					<div class="keypad-row-key" id="key-4">
						<div class="keypad-row-key-main">4</div>
						<div class="keypad-row-key-secondary">ghi</div>
					</div>
					<div class="keypad-row-key" id="key-5">
						<div class="keypad-row-key-main">5</div>
						<div class="keypad-row-key-secondary">jkl</div>
					</div>
					<div class="keypad-row-key" id="key-6">
						<div class="keypad-row-key-main">6</div>
						<div class="keypad-row-key-secondary">mno</div>
					</div>
				</div>
				<div class="keypad-row">
					<div class="keypad-row-key" id="key-7">
						<div class="keypad-row-key-main">7</div>
						<div class="keypad-row-key-secondary">pqrs</div>
					</div>
					<div class="keypad-row-key" id="key-8">
						<div class="keypad-row-key-main">8</div>
						<div class="keypad-row-key-secondary">tuv</div>
					</div>
					<div class="keypad-row-key" id="key-9">
						<div class="keypad-row-key-main">9</div>
						<div class="keypad-row-key-secondary">wxyz</div>
					</div>
				</div>
				<div class="keypad-row">
					<div class="keypad-row-key" id="key-a">
						<div class="keypad-row-key-main">*</div>
						<div class="keypad-row-key-secondary">+</div>
					</div>
					<div class="keypad-row-key" id="key-0">
						<div class="keypad-row-key-main">0</div>
						<div class="keypad-row-key-secondary">˽ ℹ</div>
					</div>
					<div class="keypad-row-key" id="key-b">
						<div class="keypad-row-key-main">#</div>
						<div class="keypad-row-key-secondary">♪ ⇑</div>
					</div>
				</div>
			</div>
		</div>
		<a href="https://github.com/muchweb/keypad"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
		<script src="dist/browser.js"></script>
	</body>
</html>
